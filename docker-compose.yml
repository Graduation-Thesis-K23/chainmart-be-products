version: "3.3"
services:
  chainmart-be:
    container_name: chainmart-be-products
    image: 429660533268.dkr.ecr.ap-southeast-1.amazonaws.com/chainmart-be-products:latest
    ports:
      - "7001:3000"
    restart: "always"
    env_file:
      - .env
    networks:
      - kafka-network

networks:
  kafka-network:
    external: true
